<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylefile/file.css">
</head>
<body>
    <div class="pattern"></div>
    <h1>JobLog</h1>
    <form onsubmit="sendData(event)">
        
        <div>
            <label for="name">Status:</label>
            <select autofocus id="name" name="name" >
                <option>--Please choose a job status--</option>
                <option value="Applied">Applied</option>
                <option value="Interested">Interested</option>
                <option value="Closed">Closed</option>
                <option value="Assessment">Assessment</option>
                <option value="Rejected">Rejected</option>
                <option value="Interview">Interview</option>
              </select>
        </div>
        <div>
            <label for="jobTitle">Job Title:</label>
            <input name="job" id="jobTitle">
        </div>
        <div>
            <label for="company">Company:</label>
            <input name="company" id="company">
        </div>
    
            <button id="submitForm" class="submit" type="submit">Add Job</button>
        
    </form>
    
    <div id="searchBarDiv">
        <input id="searchBar" placeholder="search">
    </div>


<div id="bigBox">
<div id="navigationArea">

    
    <div class="column" id="stats">
        <h3>This month:</h3> <h3></h3>
        <h4>Applications<br> submitted:<span id="numberOfApplications"> </span><br> 
             <br>
        </h4>
    </div>

    <div class='column' id="status">
        <h3>Status:</h3> 
            <span id="statusbuttons">
               <button id="Applied">Applied</button>
               <button id="Interested">Interested</button><br>
               <button id="Closed">Closed</button>
               <button id="Assessment">Assessment</button><br>
               <button id="Rejected">Rejected</button>
               <button id="Interview">Interview</button>
            </span>

    </div>

    <div class="column " id="jobSites">

    </div>

    <div class="column" id="categories">

    </div>


</div>
    <div id="outputCard">
    </div>
</div>
    <script src="js/file.js"></script>
</body>
</html>
